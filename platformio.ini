[env:pico32]
platform = espressif32
board = pico32
framework = arduino
build_flags =
  -Os
lib_ldf_mode=deep
lib_deps =
  sparkfun/SparkFun Qwiic 6Dof - LSM6DSO@^1.0.3
  arduino-libraries/ArduinoBLE @ ^1.3.4
  amcewen/HttpClient@^2.2.0
  khoih-prog/AsyncHTTPRequest_Generic @ ^1.13.0
